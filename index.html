<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = style.css>
    <title>Tic Tac Toe</title>

</head>

<body>
    <div class = "the-container">
        <h1 class = "the-title">Tic Tac Toe</h1>
        <h2><span id="Game-result">Game in Progress</span></h2>
        <div class="the-row border-btm">
            <div class="the-col border-rt"></div>
            <div class="the-col border-rt"></div>
            <div class="the-col"></div>
        </div>

        <div class="the-row border-btm">
            <div class="the-col border-rt"></div>
            <div class="the-col border-rt"></div>
            <div class="the-col"></div>
        </div>

        <div class="the-row">
            <div class="the-col border-rt"></div>
            <div class="the-col border-rt"></div>
            <div class="the-col"></div>
        </div>
    </div>
    

    <div class = "all-btn-row">
        <button class = "start-btn">Reset & Start</button>
    </div>

    <h1 class = "options-title">Options</h1>
    <div class = "flex-option">
        <h2 class = "option-text">VS AI:</h2>
        <label class = "switch">
        <input type = "checkbox" checked = true>
            <span class = "slider"></span>
        </label>
    </div>

    <div class = "flex-option">
        <h2 class = "option-text">Player 1 is X:</h2>
        <label class = "switch">
        <input type = "checkbox" checked = true>
            <span class = "slider"></span>
        </label>
    </div>

    <div class = "flex-option">
        <h2 class = "option-text">X plays first:</h2>
        <label class = "switch">
        <input type = "checkbox" checked = true>
            <span class = "slider"></span>
        </label>
    </div>

    <script src="TicTacToe.js"></script>

</body>
</html>
